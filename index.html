<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <strong>IDE - Extension Store</strong>
        <div class="window-action">
          <button class="close"></button><button class="minimize"></button
          ><button class="maximize"></button>
        </div>
      </header>
      <div class="content">
        <aside>
          <div class="menu">
            <div class="menu-icon-wrapper" id="bu-it">
              <img
                class="menu-icon"
                src="./assets/icon-future.png"
                alt="BU-IT Portal"
              />
            </div>
            <div class="menu-icon-wrapper" id="git-wrapper">
              <img
                class="menu-icon"
                id="git"
                src="./assets/git-pull.png"
                alt="BU-IT Portal"
              />
            </div>
            <div class="menu-icon-wrapper">
              <img
                class="menu-icon"
                id="connect"
                src="./assets/connect.png"
                alt="BU-IT Portal"
              />
            </div>
            <div class="menu-icon-wrapper">
              <img
                class="menu-icon"
                src="./assets/files.png"
                alt="BU-IT Portal"
              />
            </div>
          </div>
          <div class="user-avatar">
            <img
              class="dhl-icon"
              src="./assets/avatar-dhl.png"
              alt="BU-IT Portal"
            />
            <strong id="username"></strong>
          </div>
        </aside>
        <main></main>
      </div>
    </div>
    <script>
      require("./js/index");
    </script>
  </body>
</html>
